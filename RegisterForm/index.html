<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css" />
    <link href="//db.onlinewebfonts.com/c/00561b492d88a5287a5def1e83a34882?family=Gumela" rel="stylesheet"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="registration-form">
        <div class="left-container" style>
            <div class="contact-heading">
                <span>Register here,</span>
                <span>to join our community!</span>
            </div>
        </div>
        <div class="right-container">
            <form class="form" id="myform" name="myform">
                <input type="text" class=input id="fname" name="firstname" placeholder="Enter First Name" />
                <input type="text" class=input id="lname" name="lastname" placeholder="Enter Last Name" />
                <input type="email" class=input id="email" name="email" placeholder="Enter your Email id" />
                <input type="password" class=input id="pass1" name="password1" placeholder="Enter your password" />
                <input type="password" class=input id="pass2" name="password2" placeholder="Re-enter your password" />
                <div class="radio">
                    <span>Gender:- </span>
                    <input type="radio" id="male" name="Gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <div class="interest">
                    <span>Area of Interests:-</span>
                    <input type="checkbox" id="js" name="Interests" value="Javascript" />
                    <label for="js">Javascript</label>
                    <input type="checkbox" id="react" name="Interests" value="React" />
                    <label for="react">React</label>
                    <input type="checkbox" id="angular" name="interests" value="Angular" />
                    <label for="angular">Angular</label>
                </div>
                <div class="sub">
                    <label for="sub">Choose an email subscription:</label>
                    <select id="sub" name="subscription">
                        <option value="All emails">All emails</option>
                        <option value="Only important emails">Only important emails</option>
                        <option value="No emails">No emails</option>
                    </select>
                </div>
                <label for="msg">Enter your message:</label>
                <textarea id="msg" name="message" rows="5" cols="30" placeholder="Type your message here"></textarea>
                <div class="buttons">
                    <input type="submit" class="button" id="submit" value="Register" />
                    <input type="reset" class="button" id="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <hr>
    <div class="factorial">
        <input type="number" id="fact" placeholder="Enter a number" />
        <button onclick="factorial()" class="button">Factorial</button>
    </div>
    <div class="result">
        <span>Result:- </span>
        <span id="result"></span>
    </div>
    <hr>
    <hr>
    <div class="time-container">
        <span>Current Time :</span>
        <span id="time"></span>
        <span>(IST)</span>
    </div>
    <hr>
    <hr>
    <div class="timezone">
        <label>Select the country to display the time</label>
        <select id="timezone" name="countrytime">
            <option value="America/Chicago">London</option>
            <option value="Australia/Sydney">USA</option>
            <option value="Asia/Hong_Kong">Pakistan</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Asia/Karachi">Afghanistan</option>
            <option value="Africa/Cairo">Cairo</option>
            <option value="Europe/London">Chicago</option>
            <option value="Europe/Paris">Newzeland</option>
            <option value="America/Los_Angeles">Los_Angeles</option>    
        </select>
        <button onclick="getTime()" class="button">Get Time</button>
        <span id="tresult"></span>
        <span id="diff"></span>
    </div>
    <hr>
    <hr>
    <div class="chart">
        <canvas id="myChart" width="300" height="200"></canvas>
    </div>
    <hr>
    <hr>
</body>
